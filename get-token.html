<html>
<title>TOKEN</title>
<link rel="stylesheet" href="./style.css" />

<body>
    <span>Send this twitch token, you can revoke it on your twitch settings:</span>
    <br>
    <span id="DISPLAY" style="font-size: 30px;"></span>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
    const myParam = urlParams.get('access_token');

    if (myParam != null) {
        document.getElementById('DISPLAY').innerText = myParam;
    }
</script>

</html>
